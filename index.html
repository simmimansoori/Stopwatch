<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;800&display=swap"
    rel="stylesheet"
    />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
    
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
          <button class="start_btn">Start</button>
          <button class="reset_btn">Reset</button>
          <button class="stop_btn">Stop</button>
          <button class="time_btn">getTime</button>
          <button class="clear_btn">clearTime</button>
        </div>
        <div class="resetValue"></div>
    </section>
    <script src="index.js"></script>

</body>
</html>
